<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
	
	<style>
		td, th {
			width: 12.5 vw;
		}
		.center{
			margin-left:auto; 
			margin-right:auto;
			text-align:center;
		}
	</style>
  </head>
  <body>
    
    <nav class="top-bar" data-topbar role="navigation">
	  <ul class="title-area">
		<li class="name">
		  <h1><a href="#">Thunderstorm</a></h1>
		</li>
		 <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
		<li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
	  </ul>

	  <section class="top-bar-section">

		<!-- Left Nav Section -->
		<ul class="left">
		  <li><a href="#">Test Page</a></li>
		</ul>
	  </section>
	</nav>
	
	<div class="small-12 columns">
		<table class="center" border="1" width="100%" id="list">
		  <thead>
			<tr>
			  <th>Team Number</th>
			  <th>Team Name</th>
			  <th>School</th>
			  <th>City</th>
			  <th>State</th>
			  <th>Leader</th>
			  <th>Year Founded</th>
			  <th>Notes</th>
			</tr>
		  </thead>
		  <tbody>

		  </tbody>
		</table>
	</div>
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
	  
	  $(document).ready(function(){
		loadTeamData();
	});
	  
	  function loadTeamData(){
	  
	  var path = "http://localhost:8080/CITools2015/rest/team";
	  
	  $.ajax({
			type: "GET",
			url: path,
			dataType: "json",
			success: function(data){
						
				for(var i = 0; i < data.length; i++){
				
					var element = $("<tr id=\"data\"></tr>");
					$("#list").append(element);
					
					$(element).last().append("<td>" + data[i].teamNumber + "</td>" +
											 "<td>" + data[i].teamName + "</td>" +
											 "<td>" + data[i].school + "</td>" +
											 "<td>" + data[i].city + "</td>" +
											 "<td>" + data[i].state + "</td>" +
											 "<td>" + data[i].leader + "</td>" +
											 "<td>" + data[i].yearFounded + "</td>" +
											 "<td>" + data[i].notes + "</td>"
											 );
					
					console.log(data[i]);
				}
			}
		});
	}
    </script>
  </body>
</html>
